<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpacking</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img class="header-login__cube" src="img/cube 1.svg" alt="cube" />
      </div>
      <div class="header__login">
        <img class="header-login__icon" src="img/icon.svg" alt="icon" />
        <img class="header-login__img" src="img/login.svg" alt="login" />
      </div>
    </header>
    <section class="section-top">
      <div class="box">
        <h1 class="box__title">
          Find out how we can
          <span class="box--letter">save your time</span> in Backpacking in
          Europe
        </h1>
        <p class="box__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ac amet id
          eget scelerisque amet etiam in sit commodo. Pretium ut duis orci
          pulvinar pretium id consectetur.
        </p>
        <button class="box__button">
          <img
            class="box-button__img"
            src="img/globo.svg"
            alt="symbol explore"
          />
          <span class="box-button__text">Explore</span>
        </button>
      </div>
    </section>
  </body>
</html>
