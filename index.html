<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpacking</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="backdrop">
      <section class="backdrop__cube">
        <img src="img/cube 1.svg" alt="cube" />
      </section>
      <section class="backdrop__login">
        <img class="backdrop__img" src="img/login.svg" alt="login" />
        <img class="backdrop__icon" src="img/icon.svg" alt="icon" />
      </section>
      <section class="box">
        <h1 class="box__title">
          Find out how we can
          <span class="box__letter">save your time</span> in Backpacking in
          Europe
        </h1>
        <p class="box__loren">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ac amet id
          eget scelerisque amet etiam in sit commodo. Pretium ut duis orci
          pulvinar pretium id consectetur.
        </p>
        <button class="box__button">
          <img class="box__img" src="img/globo.svg" alt="symbol explore" />
          <p class="box__text">Explore</p>
        </button>
      </section>
    </header>
  </body>
</html>
