<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpacking</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="backdrop">
      <section>
        <img src="img/square.svg" alt="" />
      </section>
      <nav class="backdrop__login">
        <section>
          <img class="backdrop__img" src="img/login.svg" alt="login" />
        </section>
        <section class="backdrop__icon">
          <img src="img/icon.svg" alt="icon" />
        </section>
      </nav>
      <section class="box">
        <section class="box__area">
          <h1 class="box__title">
            Find out how we can
            <span class="box__letter">save your time</span> in Backpacking in
            Europe
          </h1>
          <p class="box__loren">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem,
            reiciendis iusto! Est mollitia quas, provident unde quam consectetur
            qui corrupti ea minima eos totam cumque, laboriosam tempore odit
            voluptatem eveniet. .
          </p>
          <button class="box__button">
            <img class="box__img" src="img/globo.svg" alt="symbol explore" />
            <p class="box__text">Explore</p>
          </button>
        </section>
      </section>
    </header>
  </body>
</html>
